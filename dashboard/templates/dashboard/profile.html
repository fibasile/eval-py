{% extends "dashboard/index.html" %} 
{% block content %}

<div class="panel panel-default">
  <div class="panel-heading">
    <h4>Profile settings</h4>
  </div>
<div class="panel-body">

<form>
  <div class="form-group">
    <label>Email address</label>
    <input type="text" class="form-control">
    <span id="helpBlock" class="help-block">Make sure this is current</span>
  </div>
  <div class="form-group">
    <label>
      <input type="checkbox" value="turn_notifications"> Enable email notifications
    </label>
  </div>
  <div class="form-group">
    <label>Bio</label>
    <textarea rows="10" class="form-control"></textarea>
    <span id="helpBlock" class="help-block">Tell us about yourself in 100 words</span>
  </div>
  <div class="pull-right">
    <button class="btn btn-success">Save</button>
  </div>
</form>

</div>
</div>

{% endblock %}
